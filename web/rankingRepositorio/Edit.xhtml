<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRankingRepositorioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRankingRepositorioLabel_ranking}" for="ranking" />
                    <h:inputText id="ranking" value="#{rankingRepositorioController.selected.ranking}" title="#{bundle.EditRankingRepositorioTitle_ranking}" required="true" requiredMessage="#{bundle.EditRankingRepositorioRequiredMessage_ranking}"/>
                    <h:outputLabel value="#{bundle.EditRankingRepositorioLabel_repositorios}" for="repositorios" />
                    <h:selectOneMenu id="repositorios" value="#{rankingRepositorioController.selected.repositorios}" title="#{bundle.EditRankingRepositorioTitle_repositorios}" required="true" requiredMessage="#{bundle.EditRankingRepositorioRequiredMessage_repositorios}">
                        <f:selectItems value="#{repositoriosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRankingRepositorioLabel_usuarios}" for="usuarios" />
                    <h:selectOneMenu id="usuarios" value="#{rankingRepositorioController.selected.usuarios}" title="#{bundle.EditRankingRepositorioTitle_usuarios}" required="true" requiredMessage="#{bundle.EditRankingRepositorioRequiredMessage_usuarios}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{rankingRepositorioController.update}" value="#{bundle.EditRankingRepositorioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRankingRepositorioViewLink}"/>
                <br />
                <h:commandLink action="#{rankingRepositorioController.prepareList}" value="#{bundle.EditRankingRepositorioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRankingRepositorioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
