<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRecursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRecursosLabel_id}"/>
                    <h:outputText value="#{recursosController.selected.id}" title="#{bundle.ViewRecursosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRecursosLabel_titulo}"/>
                    <h:outputText value="#{recursosController.selected.titulo}" title="#{bundle.ViewRecursosTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewRecursosLabel_fechaEdicion}"/>
                    <h:outputText value="#{recursosController.selected.fechaEdicion}" title="#{bundle.ViewRecursosTitle_fechaEdicion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRecursosLabel_noEdicion}"/>
                    <h:outputText value="#{recursosController.selected.noEdicion}" title="#{bundle.ViewRecursosTitle_noEdicion}"/>
                    <h:outputText value="#{bundle.ViewRecursosLabel_tags}"/>
                    <h:outputText value="#{recursosController.selected.tags}" title="#{bundle.ViewRecursosTitle_tags}"/>
                    <h:outputText value="#{bundle.ViewRecursosLabel_url}"/>
                    <h:outputText value="#{recursosController.selected.url}" title="#{bundle.ViewRecursosTitle_url}"/>
                    <h:outputText value="#{bundle.ViewRecursosLabel_autor}"/>
                    <h:outputText value="#{recursosController.selected.autor}" title="#{bundle.ViewRecursosTitle_autor}"/>
                    <h:outputText value="#{bundle.ViewRecursosLabel_descripcion}"/>
                    <h:outputText value="#{recursosController.selected.descripcion}" title="#{bundle.ViewRecursosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewRecursosLabel_repositorioId}"/>
                    <h:outputText value="#{recursosController.selected.repositorioId}" title="#{bundle.ViewRecursosTitle_repositorioId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recursosController.destroyAndView}" value="#{bundle.ViewRecursosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRecursosEditLink}"/>
                <br />
                <h:commandLink action="#{recursosController.prepareCreate}" value="#{bundle.ViewRecursosCreateLink}" />
                <br />
                <h:commandLink action="#{recursosController.prepareList}" value="#{bundle.ViewRecursosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRecursosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
