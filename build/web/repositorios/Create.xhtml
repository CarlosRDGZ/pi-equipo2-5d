<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRepositoriosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRepositoriosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{repositoriosController.selected.id}" title="#{bundle.CreateRepositoriosTitle_id}" required="true" requiredMessage="#{bundle.CreateRepositoriosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRepositoriosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{repositoriosController.selected.nombre}" title="#{bundle.CreateRepositoriosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateRepositoriosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateRepositoriosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{repositoriosController.selected.descripcion}" title="#{bundle.CreateRepositoriosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateRepositoriosRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateRepositoriosLabel_aprobado}" for="aprobado" />
                    <h:inputText id="aprobado" value="#{repositoriosController.selected.aprobado}" title="#{bundle.CreateRepositoriosTitle_aprobado}" required="true" requiredMessage="#{bundle.CreateRepositoriosRequiredMessage_aprobado}"/>
                    <h:outputLabel value="#{bundle.CreateRepositoriosLabel_url}" for="url" />
                    <h:inputText id="url" value="#{repositoriosController.selected.url}" title="#{bundle.CreateRepositoriosTitle_url}" required="true" requiredMessage="#{bundle.CreateRepositoriosRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.CreateRepositoriosLabel_categoriaId}" for="categoriaId" />
                    <h:selectOneMenu id="categoriaId" value="#{repositoriosController.selected.categoriaId}" title="#{bundle.CreateRepositoriosTitle_categoriaId}" required="true" requiredMessage="#{bundle.CreateRepositoriosRequiredMessage_categoriaId}">
                        <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRepositoriosLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{repositoriosController.selected.usuarioId}" title="#{bundle.CreateRepositoriosTitle_usuarioId}" required="true" requiredMessage="#{bundle.CreateRepositoriosRequiredMessage_usuarioId}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{repositoriosController.create}" value="#{bundle.CreateRepositoriosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{repositoriosController.prepareList}" value="#{bundle.CreateRepositoriosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRepositoriosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
