<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRankingRecursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRankingRecursoEmpty}" rendered="#{rankingRecursoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rankingRecursoController.items.rowCount > 0}">
                    <h:outputText value="#{rankingRecursoController.pagination.pageFirstItem + 1}..#{rankingRecursoController.pagination.pageLastItem + 1}/#{rankingRecursoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rankingRecursoController.previous}" value="#{bundle.Previous} #{rankingRecursoController.pagination.pageSize}" rendered="#{rankingRecursoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rankingRecursoController.next}" value="#{bundle.Next} #{rankingRecursoController.pagination.pageSize}" rendered="#{rankingRecursoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rankingRecursoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRankingRecursoTitle_ranking}"/>
                            </f:facet>
                            <h:outputText value="#{item.ranking}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRankingRecursoTitle_recursos}"/>
                            </f:facet>
                            <h:outputText value="#{item.recursos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRankingRecursoTitle_usuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rankingRecursoController.prepareView}" value="#{bundle.ListRankingRecursoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rankingRecursoController.prepareEdit}" value="#{bundle.ListRankingRecursoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rankingRecursoController.destroy}" value="#{bundle.ListRankingRecursoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rankingRecursoController.prepareCreate}" value="#{bundle.ListRankingRecursoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRankingRecursoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
